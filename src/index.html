<body bgcolor="#FFFFFF">
<canvas id="myCanvas" resize="true" style="background-color:white; z-index: 1" width="1280" height="800">Your web browser doesn't support canvases. Please try a newer browser.</canvas>
<video id="video" width="320" height="240" style="background-color: #000000;visibility: hidden; z-index: 2; position:absolute; left:0px; top:0px;" controls>Your browser does not support the video tag.</video>
<script>
//turn off scrollbars
document.documentElement.style.overflow = 'hidden';  // firefox, chrome
document.body.scroll = "no"; // ie only

//setup paper.js with the canvas
var canvas = document.getElementById('myCanvas');
paper.setup(canvas);

//load fonts
var fontLoadedUnderwood=false;
var font = new FontFaceObserver('underwood', {
  weight: 400
});
font.load().then(function () {
  fontLoadedUnderwood=true;
  initialize();
}, function () {
    fontLoadedUnderwood=true;
  console.log('Font is not available');
  initialize();
});
var fontLoadedHelvetica=false;
var font = new FontFaceObserver('helveticaNeueLight', {
  weight: 400
});
font.load().then(function () {
  fontLoadedHelvetica=true;
  initialize();
}, function () {
    fontLoadedHelvetica=true;
  console.log('Font is not available');
  initialize();
});

//Initialization
function initialize() {
    if(fontLoadedHelvetica && fontLoadedUnderwood){
        //initialize the site object
        var site = new Site(1280,800);
    }
}
</script>
<noscript>Your browser does not support JavaScript!</noscript>
</body>
